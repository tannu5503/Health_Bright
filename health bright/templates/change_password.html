<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #03045E; /* Deep Navy */
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0077B6; /* Royal Blue */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 25px;
            width: 40%;
            text-align: center;
            margin: 50px auto;
            color: white;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            color: #caf0f8;
            font-weight: 600;
        }
        input, button {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #90e0ef;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input::placeholder {
            color: #caf0f8;
        }
        input:focus {
            border-color: #48cae4;
            background: rgba(255, 255, 255, 0.4);
        }
        button {
            background-color: #0077B6;
            color: white;
            cursor: pointer;
            border-color: #0077B6;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #03045E;
        }
        .reset-link {
            display: block;
            margin-top: 10px;
            color: #90e0ef;
            text-decoration: none;
        }
        .reset-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #0077B6;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        a:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>Health Bright</div>
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">User Options</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Change Password</h2>
    <form method="POST">
        <label for="old_password">Old Password:</label>
        <input type="password" name="old_password" id="old_password" required placeholder="Enter your current password" />

        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" required placeholder="Enter a new password" />

        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required placeholder="Re-enter new password" />

        <button type="submit">Update Password</button>
    </form>
    <a class="reset-link" href="{{ url_for('reset_password') }}">Forgot Password?</a>
</div>

<footer>Â© 2025 Health Bright - All Rights Reserved</footer>

</body>
</html>
