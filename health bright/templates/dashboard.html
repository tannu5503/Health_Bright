<!DOCTYPE html>
<html lang="en">
<head>
    <title>Health Bright Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{{ url_for('static', filename='images/8.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 119, 182, 0.85);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            z-index: 1000;
            font-weight: 600;
        }
        .navbar .logo {
            font-size: 1.6rem;
            user-select: none;
        }
        .navbar .menu a {
            color: #f0f0f0;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .navbar .menu a:hover {
            color: #a0d8ef;
            text-decoration: underline;
        }

        .dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 80px;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            backdrop-filter: saturate(180%) blur(15px);
        }

        h1 {
            font-weight: 700;
            font-size: 2.4rem;
            margin-bottom: 10px;
            text-shadow: 0 0 6px rgba(0,0,0,0.6);
            color: #ffffff;
        }

        h2 {
            font-size: 1.2rem;
            font-style: italic;
            font-weight: 400;
            margin-bottom: 40px;
            color: #f0f0f0;
        }

        .dashboard-grid {
            display: flex;
            flex-direction: column;
            gap: 22px;
            width: 100%;
        }

        .dashboard-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 25px 35px;
            color: #D1D9E6;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            backdrop-filter: blur(20px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .dashboard-box:hover,
        .dashboard-box:focus {
            background: rgba(0, 119, 182, 0.9);
            color: #FFFFFF;
            box-shadow: 0 10px 25px rgba(0, 119, 182, 0.6);
            transform: translateY(-4px);
            outline: none;
        }

        .dashboard-box:focus-visible {
            outline: 2px solid #a0d8ef;
            outline-offset: 3px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 14px 0;
            background: rgba(0, 119, 182, 0.85);
            color: #f0f0f0;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
            user-select: none;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .dashboard-container {
                max-width: 92vw;
                padding: 100px 10px 60px;
            }

            h1 {
                font-size: 2rem;
            }

            .dashboard-box {
                font-size: 1rem;
                padding: 20px 20px;
            }

            .navbar {
                flex-direction: column;
                padding: 12px 15px;
                align-items: flex-start;
            }

            .navbar .menu {
                margin-top: 10px;
            }

            .navbar .menu a {
                margin-left: 0;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" aria-label="Main navigation">
        <div class="logo">Health Bright</div>
        <div class="menu">
            <a href="/logout">Logout</a>
            <a href="/profile">Profile</a>
            <a href="/track_progress">User Track</a>
        </div>
    </nav>

    <main class="dashboard-container" role="main">

            <div class="dashboard-box" onclick="window.location.href='/predict_by_symptoms'" tabindex="0" role="button">
                Diagnosis by Symptoms ‚ö†Ô∏è
            </div>
            <div class="dashboard-box" onclick="window.location.href='/food_options'" tabindex="0" role="button">

            </div>
            <div class="dashboard-box" onclick="window.location.href='/recommend_exercise'" tabindex="0" role="button">
                Exercise Plan üèÉ
            </div>
            <div class="dashboard-box" onclick="window.location.href='/build_meal'" tabindex="0" role="button">
                What's in my Kitchen Today? ü•ó
            </div>
            <div class="dashboard-box" onclick="window.location.href='/mood'" tabindex="0" role="button">
                Journal Advising  üòÑüò¢üò°
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 Health Bright. All rights reserved.
    </footer>
</body>
</html>
