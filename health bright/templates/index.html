<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='images/7.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            flex-wrap: wrap;
        }

        .welcome-section {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .form-container {
            flex: 1;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .form-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            padding: 10px;
            font-size: 14px;
            background: #ffffff;
            color: #000000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .form-container input::placeholder,
        .form-container select {
            color: #555;
        }

        .form-container button {
            background-color: #00b4d8;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .form-container button:hover {
            background-color: #90e0ef;
            color: #03045e;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .toggle-buttons button {
            background: none;
            border: 2px solid transparent;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .toggle-buttons button:hover {
            border-color: #ffffff;
            color: #ffffff;
        }

        .toggle-buttons button.active {
            color: #ffffff;
            text-decoration: underline;
            border-color: #ffffff;
        }
        footer {
            background-color: #0077B6;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto; /* Push footer to bottom */
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                text-align: center;
            }

            .welcome-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>    
    <!-- Main Content (Image + Form) -->
    <div class="main-container">
        <!-- Welcome Section (Separate from Form) -->
        <div class="welcome-section">
        </div>
        <!-- Login/Signup Form -->
        <div class="form-container">
            <div class="toggle-buttons">
                <button id="login-btn" class="active" onclick="toggleForms('login')">Login</button>
                <button id="signup-btn" onclick="toggleForms('signup')">Sign Up</button>
            </div>
            <!-- Login Form -->
            <div id="login-form">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <!-- Signupapp Form -->
            <div id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form action="/signup" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <input type="number" name="age" placeholder="Age" required>
                    <input type="number" name="weight" placeholder="Weight (kg)" required>
                    <input type="number" name="height" placeholder="Height (cm)" required>
                    <select name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="chronic_disease" placeholder="Chronic Disease (if any)">
                    <input type="text" name="allergies" placeholder="Allergies (if any)">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 Health Bright. All rights reserved.</footer>

    <script>
        function toggleForms(form) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');

            if (form === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginBtn.classList.add('active');
                signupBtn.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                signupBtn.classList.add('active');
                loginBtn.classList.remove('active');
            }
        }
    </script>
</body>
</html>
